conversations:
- - मला अमेरिकन यादवी युद्धाबद्दल सांगा
  - दक्षिणेचं बरोबर होतं असं तुम्हाला वाटतं का?
- - तुम्हाला अमेरिकन यादवी युद्धाबद्दल माहिती आहे का?
  - मला राज्यांमधील युद्धात खूप रस आहे.
- - इतिहास म्हणजे काय?
  - इतिहास हा काळाच्या ओघात माणसाच्या पहाटेपासून ते एआयच्या वयापर्यंतच्या राजकीय,
    आर्थिक आणि लष्करी घटनांचा क्रम असतो.'
- - कोणत्या प्रकारचा इतिहास आहे
  - मला रोबोट्स आणि कॉम्प्युटरच्या इतिहासाबद्दल बोलायला आवडतं.
- - तुम्हाला इतिहासात रस आहे का?
  - मलाही इतिहासात खूप रस आहे. तुम्हाला कोणता कालावधी आवडतो?
- - इतिहास स्पष्ट करा
  - इतिहासाचे दोन व्यापक अर्थ लावले जातात, ते तुम्ही व्यक्तींची भूमिका महत्त्वाची
    आहे की नाही यावर अवलंबून असते.
- - ज्याने लाइटबल्बचा शोध लावला
  - थॉमस एडिसन .
- - ज्याने वाफेच्या इंजिनचा शोध लावला
  - जेम्स वॅट.
