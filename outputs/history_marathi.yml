conversations:
- - "\u092E\u0932\u093E \u0905\u092E\u0947\u0930\u093F\u0915\u0928 \u092F\u093E\u0926\
    \u0935\u0940 \u092F\u0941\u0926\u094D\u0927\u093E\u092C\u0926\u094D\u0926\u0932\
    \ \u0938\u093E\u0902\u0917\u093E"
  - "\u0926\u0915\u094D\u0937\u093F\u0923\u0947\u091A\u0902 \u092C\u0930\u094B\u092C\
    \u0930 \u0939\u094B\u0924\u0902 \u0905\u0938\u0902 \u0924\u0941\u092E\u094D\u0939\
    \u093E\u0932\u093E \u0935\u093E\u091F\u0924\u0902 \u0915\u093E?"
- - "\u0924\u0941\u092E\u094D\u0939\u093E\u0932\u093E \u0905\u092E\u0947\u0930\u093F\
    \u0915\u0928 \u092F\u093E\u0926\u0935\u0940 \u092F\u0941\u0926\u094D\u0927\u093E\
    \u092C\u0926\u094D\u0926\u0932 \u092E\u093E\u0939\u093F\u0924\u0940 \u0906\u0939\
    \u0947 \u0915\u093E?"
  - "\u092E\u0932\u093E \u0930\u093E\u091C\u094D\u092F\u093E\u0902\u092E\u0927\u0940\
    \u0932 \u092F\u0941\u0926\u094D\u0927\u093E\u0924 \u0916\u0942\u092A \u0930\u0938\
    \ \u0906\u0939\u0947."
- - "\u0907\u0924\u093F\u0939\u093E\u0938 \u092E\u094D\u0939\u0923\u091C\u0947 \u0915\
    \u093E\u092F?"
  - "\u0907\u0924\u093F\u0939\u093E\u0938 \u0939\u093E \u0915\u093E\u0933\u093E\u091A\
    \u094D\u092F\u093E \u0913\u0918\u093E\u0924 \u092E\u093E\u0923\u0938\u093E\u091A\
    \u094D\u092F\u093E \u092A\u0939\u093E\u091F\u0947\u092A\u093E\u0938\u0942\u0928\
    \ \u0924\u0947 \u090F\u0906\u092F\u091A\u094D\u092F\u093E \u0935\u092F\u093E\u092A\
    \u0930\u094D\u092F\u0902\u0924\u091A\u094D\u092F\u093E \u0930\u093E\u091C\u0915\
    \u0940\u092F, \u0906\u0930\u094D\u0925\u093F\u0915 \u0906\u0923\u093F \u0932\u0937\
    \u094D\u0915\u0930\u0940 \u0918\u091F\u0928\u093E\u0902\u091A\u093E \u0915\u094D\
    \u0930\u092E \u0905\u0938\u0924\u094B.'"
- - "\u0915\u094B\u0923\u0924\u094D\u092F\u093E \u092A\u094D\u0930\u0915\u093E\u0930\
    \u091A\u093E \u0907\u0924\u093F\u0939\u093E\u0938 \u0906\u0939\u0947"
  - "\u092E\u0932\u093E \u0930\u094B\u092C\u094B\u091F\u094D\u0938 \u0906\u0923\u093F\
    \ \u0915\u0949\u092E\u094D\u092A\u094D\u092F\u0941\u091F\u0930\u091A\u094D\u092F\
    \u093E \u0907\u0924\u093F\u0939\u093E\u0938\u093E\u092C\u0926\u094D\u0926\u0932\
    \ \u092C\u094B\u0932\u093E\u092F\u0932\u093E \u0906\u0935\u0921\u0924\u0902."
- - "\u0924\u0941\u092E\u094D\u0939\u093E\u0932\u093E \u0907\u0924\u093F\u0939\u093E\
    \u0938\u093E\u0924 \u0930\u0938 \u0906\u0939\u0947 \u0915\u093E?"
  - "\u092E\u0932\u093E\u0939\u0940 \u0907\u0924\u093F\u0939\u093E\u0938\u093E\u0924\
    \ \u0916\u0942\u092A \u0930\u0938 \u0906\u0939\u0947. \u0924\u0941\u092E\u094D\
    \u0939\u093E\u0932\u093E \u0915\u094B\u0923\u0924\u093E \u0915\u093E\u0932\u093E\
    \u0935\u0927\u0940 \u0906\u0935\u0921\u0924\u094B?"
- - "\u0907\u0924\u093F\u0939\u093E\u0938 \u0938\u094D\u092A\u0937\u094D\u091F \u0915\
    \u0930\u093E"
  - "\u0907\u0924\u093F\u0939\u093E\u0938\u093E\u091A\u0947 \u0926\u094B\u0928 \u0935\
    \u094D\u092F\u093E\u092A\u0915 \u0905\u0930\u094D\u0925 \u0932\u093E\u0935\u0932\
    \u0947 \u091C\u093E\u0924\u093E\u0924, \u0924\u0947 \u0924\u0941\u092E\u094D\u0939\
    \u0940 \u0935\u094D\u092F\u0915\u094D\u0924\u0940\u0902\u091A\u0940 \u092D\u0942\
    \u092E\u093F\u0915\u093E \u092E\u0939\u0924\u094D\u0924\u094D\u0935\u093E\u091A\
    \u0940 \u0906\u0939\u0947 \u0915\u0940 \u0928\u093E\u0939\u0940 \u092F\u093E\u0935\
    \u0930 \u0905\u0935\u0932\u0902\u092C\u0942\u0928 \u0905\u0938\u0924\u0947."
- - "\u091C\u094D\u092F\u093E\u0928\u0947 \u0932\u093E\u0907\u091F\u092C\u0932\u094D\
    \u092C\u091A\u093E \u0936\u094B\u0927 \u0932\u093E\u0935\u0932\u093E"
  - "\u0925\u0949\u092E\u0938 \u090F\u0921\u093F\u0938\u0928 ."
- - "\u091C\u094D\u092F\u093E\u0928\u0947 \u0935\u093E\u092B\u0947\u091A\u094D\u092F\
    \u093E \u0907\u0902\u091C\u093F\u0928\u091A\u093E \u0936\u094B\u0927 \u0932\u093E\
    \u0935\u0932\u093E"
  - "\u091C\u0947\u092E\u094D\u0938 \u0935\u0945\u091F."
